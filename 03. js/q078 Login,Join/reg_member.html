<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="common.js"></script>
    <link rel="stylesheet" href="q078.css">
</head>

<body>
    <form id="member_join">
        <fieldset id="member_join_box">
            <legend>회원가입</legend>
            <ul>
                <li><label class="reg" for="member_id">아이디</label>
                    <input id="member_id" type="text">
                </li>
                <li><label class="reg" for="member_pw1">암호</label>
                    <input id="member_pw1" type="password">
                </li>
                <li><label class="reg" for="member_pw2">암호 재입력</label>
                    <input id="member_pw2" type="password">
                </li>
                <li><label class="reg" for="member_name">이름</label>
                    <input id="member_name" type="text">
                </li>
                <li><label class="reg" for="member_email">이메일</label>
                    <input id="member_email" type="email">
                </li>
                <li><label class="reg" for="member_birthday">생년월일</label>
                    <input id="member_birthday" type="date">
                </li>
                <li><label class="reg" for="member_sex">성별</label>
                    <input id="member_sex" type="radio" name="sex" value="M">남성
                    <input id="member_sex" type="radio" name="sex" value="F">여성
                </li>
                <li><label class="reg" for="member_number">핸드폰번호</label>
                    <input id="member_number" type="tel" size="3" maxlength="3">
                    <input id="member_number" type="tel" size="3" maxlength="4">
                    <input id="member_number" type="tel" size="3" maxlength="4">
                </li>
                <input type="button" id="member_join_complete" value="회원가입">
            </ul>
        </fieldset>
    </form>
</body>

</html>
